<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Домашно 2</title>
</head>
<body>
    <section>
        <article class="container-body">
            <form class="form-container">
                <input class="input-data" type="text" placeholder="Потребителско име"/>
                <input class="input-data" type="password" placeholder="Парола"/>
                <input class="input-data" type="tel" placeholder="Телефон"/>
                <input class="input-data" type="email" placeholder="Имейл адрес"/>
                <select class="input-data">
                    <option selected value="owner">Собственик</option>
                    <option value="renter">Наемател</option>
                </select>
                <input class="input-data" type="text" placeholder="Номер на апартамента"/>
                <button class="register-button">Регистрирай ме!</button>
            </form>
        </article>
    </section>
</body>
</html>
